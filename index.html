<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChemEng: Myth or Fact</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #d1fae5, #a7f3d0);
      text-align: center;
      margin: 0;
      padding: 2rem;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 600px;
      margin: auto;
      transition: all 0.3s ease;
    }

    h1 {
      font-size: 1.8rem;
      color: #1e293b;
      margin-bottom: 1.5rem;
    }

    .btn {
      display: block;
      width: 90%;
      max-width: 300px;
      margin: 1rem auto;
      padding: 1rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: #3b82f6;
      color: white;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #2563eb;
    }

    .correct {
      background-color: #16a34a !important;
    }

    .incorrect {
      background-color: #dc2626 !important;
    }

    #feedback {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 1rem;
      display: none;
    }

    .correct-msg {
      color: #16a34a;
    }

    .incorrect-msg {
      color: #dc2626;
    }

    #explanation {
      margin-top: 1.5rem;
      font-size: 1rem;
      background-color: #f1f5f9;
      padding: 1rem;
      border-left: 4px solid #3b82f6;
      border-radius: 10px;
      display: none;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      color: #1e293b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="question">Loading...</h1>
    <button class="btn" id="btnA" onclick="selectAnswer('A')"></button>
    <button class="btn" id="btnB" onclick="selectAnswer('B')"></button>
    <div id="feedback"></div>
    <div id="explanation"></div>
  </div>

  <script>
    const questions = [
      {
        text: "Chemical Engineering is just chemistry.",
        options: {
          A: "Myth",
          B: "Fact"
        },
        correct: "A",
        explanation: "Myth. Chemical engineering involves a lot more mathematics and physics, and also includes biology and materials science."
      },
      {
        text: "Chemical engineers mainly work in labs.",
        options: {
          A: "Myth",
          B: "Fact"
        },
        correct: "A",
        explanation: "Myth. Chemical engineers often work in industrial plants, design processes, and solve engineering problems â€” not just lab work."
      },
      {
        text: "Chemical engineers at Loughborough are all male.",
        options: {
          A: "Myth",
          B: "Fact"
        },
        correct: "A",
        explanation: "Myth. Chemical engineering has seen an uplift of female engineers, including at Loughborough."
      }
    ];

    let currentQuestion;
    let lastQuestionIndex = -1;

    const questionText = document.getElementById("question");
    const btnA = document.getElementById("btnA");
    const btnB = document.getElementById("btnB");
    const explanation = document.getElementById("explanation");
    const feedback = document.getElementById("feedback");

    function loadQuestion() {
      let nextIndex;
      do {
        nextIndex = Math.floor(Math.random() * questions.length);
      } while (questions.length > 1 && nextIndex === lastQuestionIndex);

      lastQuestionIndex = nextIndex;
      currentQuestion = questions[nextIndex];

      questionText.textContent = currentQuestion.text;
      btnA.textContent = currentQuestion.options.A;
      btnB.textContent = currentQuestion.options.B;
      explanation.style.display = "none";
      feedback.style.display = "none";
      btnA.disabled = false;
      btnB.disabled = false;
      btnA.className = "btn";
      btnB.className = "btn";
    }

    function selectAnswer(choice) {
      btnA.disabled = true;
      btnB.disabled = true;

      if (choice === currentQuestion.correct) {
        document.getElementById("btn" + choice).classList.add("correct");
        feedback.textContent = "Correct!";
        feedback.className = "correct-msg";
      } else {
        document.getElementById("btn" + choice).classList.add("incorrect");
        document.getElementById("btn" + currentQuestion.correct).classList.add("correct");
        feedback.textContent = "Incorrect!";
        feedback.className = "incorrect-msg";
      }

      feedback.style.display = "block";
      explanation.textContent = currentQuestion.explanation;
      explanation.style.display = "block";

      setTimeout(() => {
        feedback.style.display = "none";
        loadQuestion();
      }, 5000);
    }

    window.onload = loadQuestion;
  </script>
</body>
</html>
